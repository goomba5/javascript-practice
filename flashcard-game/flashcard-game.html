<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="flashcard.css">
    <title>Document</title>
</head>

<body>
    <div>
        <h1 id="banner">
            Flashcard Game
        </h1>
        <select id="selection">
            <option value="addition">Addition</option>
            <option value="substraction">Substraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
        </select>
        <br>
        <br>
        <div id="flashcard" class="flex-container">
            <div id="firstNumber"></div>
            <div id="operator">Operator</div>
            <div id="secondNumber"></div>
            <div id="equals">=</div>
        </div>
        <form>
            <input id="userInput" type="text" placeholder="Enter answer here" required/>
            <input id="btn" type="submit" onclick="getInput()" />
        </form>
    </div>
    <script src="flashcard-game.js"></script>
</body>

</html>
